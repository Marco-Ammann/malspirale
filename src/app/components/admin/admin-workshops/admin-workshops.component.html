<div class="admin-workshops-container">
  <h1>Workshops verwalten</h1>

  <div class="workshop-form">
    <label>Titel:</label>
    <input type="text" [(ngModel)]="title" />
  
    <label>Beschreibung:</label>
    <textarea [(ngModel)]="description"></textarea>
  
    <label>Datum:</label>
    <input type="date" [(ngModel)]="date" />
  
    <label>Maximale Teilnehmer:</label>
    <input type="number" [(ngModel)]="maxParticipants" />
  
    <label>Freie Plätze:</label>
    <input type="number" [(ngModel)]="availableSlots" />
  
    <label>Ort:</label>
    <input type="text" [(ngModel)]="location" />
  
    <button (click)="createWorkshop()">
      {{ selectedWorkshopId ? 'Workshop aktualisieren' : 'Workshop erstellen' }}
    </button>
    <button *ngIf="selectedWorkshopId" (click)="resetForm()">Abbrechen</button>
  </div>

  <h2>Bestehende Workshops</h2>
  <div class="workshop-list">
    <div *ngFor="let workshop of workshops" class="workshop-card">
      <h3>{{ workshop.title }}</h3>
      <p><strong>Datum:</strong> {{ workshop.date }}</p>
      <p>{{ workshop.description }}</p>

      <button (click)="editWorkshop(workshop)">Bearbeiten</button>
      <button class="delete" (click)="deleteWorkshop(workshop.id)">Löschen</button>
    </div>
  </div>
</div>
