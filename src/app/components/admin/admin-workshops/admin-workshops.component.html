<div class="admin-workshops-container">
  <h1>Workshops verwalten</h1>

  <div class="workshop-form">
    <label for="title">Titel:</label>
    <input id="title" type="text" [(ngModel)]="title" placeholder="Workshop-Titel eingeben..." />

    <label for="description">Beschreibung:</label>
    <textarea id="description" [(ngModel)]="description" placeholder="Beschreibung hinzufÃ¼gen..."></textarea>

    <label for="date">Datum:</label>
    <input id="date" type="date" [(ngModel)]="date" />

    <label for="maxParticipants">Maximale Teilnehmer:</label>
    <input id="maxParticipants" type="number" [(ngModel)]="maxParticipants" min="1" />

    <label for="availableSlots">Freie PlÃ¤tze:</label>
    <input id="availableSlots" type="number" [(ngModel)]="availableSlots" min="0" />

    <label for="location">Ort:</label>
    <input id="location" type="text" [(ngModel)]="location" placeholder="Ort angeben..." />

    <button class="btn btn-primary" (click)="createWorkshop()">
      {{ selectedWorkshopId ? 'Workshop aktualisieren' : 'Workshop erstellen' }}
    </button>
    <button class="btn btn-secondary" *ngIf="selectedWorkshopId" (click)="resetForm()">Abbrechen</button>
  </div>

  <h2>Bestehende Workshops</h2>
  <div class="workshop-list">
    <div *ngFor="let workshop of workshops" class="workshop-card">
      <div class="workshop-card-header">
        <h3>{{ workshop.title }}</h3>
        <p><strong>ðŸ“… Datum:</strong> {{ workshop.date }}</p>
      </div>
      <div class="workshop-card-body">
        <p>{{ workshop.description }}</p>
      </div>
      <div class="workshop-card-footer">
        <button class="btn btn-edit" (click)="editWorkshop(workshop)">Bearbeiten</button>
        <button class="btn btn-delete" (click)="deleteWorkshop(workshop.id)">LÃ¶schen</button>
      </div>
    </div>
  </div>
</div>
