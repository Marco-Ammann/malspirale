<div class="admin-content">
  <h2>Edit "About Me" Content</h2>

  <p *ngIf="loading" class="loading-indicator">⏳ Loading current content...</p>

  <!-- Quill Editor -->
  <quill-editor
    class="quill-editor"
    [(ngModel)]="siteContent"
    [modules]="quillConfig"
    *ngIf="!loading">
  </quill-editor>

  <button class="btn btn-primary" (click)="saveContent()">💾 Save</button>
  <p class="save-message" *ngIf="saveMessage">{{ saveMessage }}</p>
</div>
