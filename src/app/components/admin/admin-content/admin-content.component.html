<div class="admin-content">
  <h2>Über mich - Inhalt bearbeiten</h2>

  <p *ngIf="loading">⏳ Lade aktuellen Inhalt...</p>

  <!-- Quill Editor -->
  <quill-editor [(ngModel)]="siteContent" [modules]="quillConfig"></quill-editor>

  <button (click)="saveContent()">💾 Speichern</button>

  <p class="save-message" *ngIf="saveMessage">{{ saveMessage }}</p>
</div>
