<div class="gallery-page">
  <h2>Galerie</h2>

  <!-- Ladeanzeige -->
  <div *ngIf="loading" class="loading">
    <p>Lade Bilder...</p>
  </div>

  <!-- Fehlermeldung -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="gallery-grid" *ngIf="!loading && artworks.length > 0">
    <div *ngFor="let artwork of artworks" class="artwork">
      <div class="image-container">
        <img [src]="artwork.src" [alt]="artwork.alt" />
        <div class="overlay">
          <div class="text">{{ artwork.title }}</div>
          <div class="text"> {{ artwork.alt }} </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fallback fÃ¼r leere Galerie -->
  <div *ngIf="!loading && artworks.length === 0" class="no-artworks">
    <div class="gallery-grid" *ngIf="!loading && artworks_default.length > 0">
      <div *ngFor="let artwork of artworks_default" class="artwork">
        <div class="image-container">
          <img [src]="artwork.src" [alt]="artwork.alt" />
          <div class="overlay">
            <div class="text">{{ artwork.title }}</div>
            <div class="text"> {{ artwork.alt }} </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Urheberhinweis -->
  <div class="gallery-credit">
    <p>Bilder von Shiva Ludi</p>
  </div>
</div>
