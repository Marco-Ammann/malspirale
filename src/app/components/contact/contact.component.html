<div class="contact-container">
  <div class="contact-header">
    <h2>Kontakt</h2>
    <p>
      Hallo, ich bin Isabel. Ich freue mich sehr, von dir zu hören – egal ob du Fragen zu meinen Workshops hast,
      ein kreatives Gespräch suchst oder einfach nur testest, ob alles funktioniert. Schreib mir deine Nachricht!
    </p>
  </div>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contact-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contact.name"
        required
        placeholder="Dein Name"
      />
    </div>

    <div class="form-group">
      <label for="email">E-Mail *</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact.email"
        required
        placeholder="Deine E-Mail-Adresse"
      />
    </div>

    <div class="form-group">
      <label for="phone">Telefonnummer</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="contact.phone"
        placeholder="Deine Telefonnummer"
      />
    </div>

    <div class="form-group">
      <label for="message">Nachricht *</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contact.message"
        required
        placeholder="Deine Nachricht"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-cta" [disabled]="!contactForm.form.valid">
      Nachricht senden
    </button>
  </form>
  <div class="test-info">
    <p>Hinweis: Dies ist ein Test-Formular. Bitte sende keine persönlichen Daten.</p>
  </div>
</div>
