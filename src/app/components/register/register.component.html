<div class="register-container">
  <h2>Registrieren</h2>
  <form (submit)="register(); $event.preventDefault()">
    
    <input type="text" [(ngModel)]="fullName" name="fullName" placeholder="Voller Name" required />

    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />

    <input type="password" [(ngModel)]="password" name="password" placeholder="Passwort" required />

    <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Telefonnummer (optional)" />

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    
    <button type="submit">Registrieren</button>
  </form>
</div>
