<div class="about-container">
  <header class="hero-banner">
    <h1 class="page-title">Über mich</h1>
    <p class="subtitle">Kreativer Ausdruck &amp; Malspirale</p>
  </header>

  <section class="about-content">
    <figure class="about-image">
      <img src="assets/images/isabel/isabel3.jpg" alt="Isabel Kunz">
    </figure>

    <article class="about-text">
      <p *ngIf="loading" class="loading-indicator">⏳ Loading content...</p>
      <div *ngIf="!loading" [innerHTML]="aboutText"></div>
    </article>
  </section>
</div>
