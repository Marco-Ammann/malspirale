<input
  type="text"
  [(ngModel)]="searchTerm"
  placeholder="Workshop suchen..."
  class="search-box"
/>
<div class="workshop-list">
  <div
    *ngFor="let workshop of filterWorkshops()"
    class="workshop-card"
    (click)="navigateToWorkshop(workshop)"
  >
    <h3>{{ workshop.title }}</h3>
    <p><strong>Datum:</strong> {{ workshop.date }}</p>
    <p><strong>Freie Pl√§tze:</strong> {{ workshop.availableSlots }}</p>
    <p>{{ workshop.description }}</p>
  </div>
</div>

<div [ngClass]="{ 'no-workshops': workshops.length === 0 }">
  <p *ngIf="workshops.length === 0">Keine Workshops gefunden.</p>
</div>
