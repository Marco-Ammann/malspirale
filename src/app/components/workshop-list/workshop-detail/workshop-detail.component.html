<div class="workshop-detail" *ngIf="workshop; else notFound">
  <div class="detail-wrapper animate-in">
    <div class="workshop-image">
      <img [src]="workshop.imageUrl || 'assets/images/default-workshop.jpg'" alt="Workshop Bild" />
    </div>
    <div class="workshop-info">
      <h2>{{ workshop.title }}</h2>
      <p *ngIf="workshop.date">📅 {{ workshop.date | date:'dd.MM.yyyy' }}</p>
      <p *ngIf="workshop.location">📍 {{ workshop.location }}</p>
      <p *ngIf="workshop.price !== undefined">💰 {{ workshop.price ? (workshop.price | currency:'CHF') : 'Kostenlos' }}</p>
      <p class="description">{{ workshop.description }}</p>
      <div class="workshop-actions">
        <button class="btn btn-primary" (click)="registerForWorkshop()">Jetzt anmelden</button>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <p class="error">⚠️ Workshop nicht gefunden.</p>
</ng-template>
