<header class="app-header">
  <h1>Malspirale</h1>
  <nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/gallery" routerLinkActive="active">Galerie</a>
    <a routerLink="/workshops" routerLinkActive="active">Workshops</a>
    <a routerLink="/contact" routerLinkActive="active">Kontakt</a>
    <a routerLink="/about" routerLinkActive="active">Über mich</a>

    <!-- Benutzer-Optionen -->
    <div class="user-options" *ngIf="isLoggedIn">
      <div class="dropdown">
        <a class="dropdown-toggle" tabindex="0">{{ userEmail }}</a>
        <div class="dropdown-menu">
          <a routerLink="/user-dashboard" routerLinkActive="active">Profil</a>
          <a *ngIf="isAdmin" routerLink="/admin" routerLinkActive="active">Admin-Bereich</a>
          <a (click)="logout()">Abmelden</a>
        </div>
      </div>
    </div>

    <!-- Login-Button für nicht eingeloggte Benutzer -->
    <a *ngIf="!isLoggedIn" routerLink="/login" class="login-button">Anmelden</a>
  </nav>
</header>
